<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Audit - HTML5 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="450" height="600"></canvas>
            
            <!-- Tap to Fly instruction -->
            <div class="tap-instruction" id="tapInstruction">
                <div class="tap-text">Tap to Fly</div>
            </div>
            
            <!-- In-game UI overlay -->
            <div class="game-ui" id="gameUI">
                <div class="score" id="scoreContainer">Score: <span id="score">0</span></div>
                <div class="health" id="healthContainer">
                <div class="shield-slots">
                    <div class="shield-slot" id="shield1"></div>
                    <div class="shield-slot" id="shield2"></div>
                    <div class="shield-slot" id="shield3"></div>
                </div>
            </div>
            </div>
        </div>
        
                <div class="game-overlay hidden" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Over!</h2>
                        <p id="overlayMessage">Final Score: 0</p>
                        <button id="restartButton" class="game-button">Play Again</button>
                    </div>
                </div>
                
                <!-- Boss Fight UI -->
                <div class="boss-fight-overlay hidden" id="bossFightOverlay">
                    <div class="boss-fight-content">
                        <div class="boss-info">
                            <h2 id="bossName">Boss Fight!</h2>
                            <div class="boss-lives">
                                <span>Boss Lives: </span>
                                <span id="bossLivesDisplay">3</span>
                            </div>
                        </div>
                        <div class="question-container">
                            <h3 id="questionText">Question will appear here</h3>
                            <div class="answer-options" id="answerOptions">
                                <!-- Answer buttons will be generated here -->
                            </div>
                        </div>
                        <div class="boss-fight-message" id="bossFightMessage"></div>
                    </div>
                </div>
        
    </div>
    
    <script src="game.js"></script>
</body>
</html>
